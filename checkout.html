<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme & Sipariş | Pami & Mami</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <a href="index.html" class="logo">pami <span>&</span> mami</a>
        <ul class="nav-links">
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="#">Ürünler</a></li>
            <li><a href="#">Hakkımızda</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div class="cart-icon">
                <i class="fa-solid fa-basket-shopping"></i>
                <span class="cart-count">0</span>
            </div>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </header>

    <!-- CHECKOUT SECTION -->
    <section class="checkout-section">
        <h1 class="page-title">Siparişi Tamamla</h1>
        <div class="checkout-container">
            <!-- Sol: Adres Formu -->
            <div class="checkout-form">
                <h2>Teslimat Bilgileri</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label>Ad Soyad</label>
                        <input type="text" id="customerName" placeholder="Adınız ve Soyadınız" required>
                    </div>
                    <div class="form-group">
                        <label>E-Posta</label>
                        <input type="email" id="customerEmail" placeholder="ornek@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Adres</label>
                        <textarea id="customerAddress" rows="3" placeholder="Sokak, Bina No, Daire..." required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Şehir</label>
                            <input type="text" id="customerCity" required>
                        </div>
                        <div class="form-group">
                            <label>Posta Kodu</label>
                            <input type="text" id="customerZip" required>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Sağ: Sipariş Özeti -->
            <div class="order-summary">
                <h2>Sepetiniz</h2>
                <div id="checkout-cart-items">
                    <!-- JavaScript ile doldurulacak -->
                </div>
                
                <div class="cart-total">
                    <span>Toplam Tutar:</span>
                    <span id="cart-total-price">0.00 €</span>
                </div>

                <button class="checkout-btn" type="submit" form="orderForm">Siparişi Onayla</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <h3>pami & mami</h3>
                <p>Sevgiyle örülen, doğallıkla sarılan minik dünyalar.</p>
            </div>
            <div class="footer-links">
                <h4>Yasal</h4>
                <ul>
                    <li><a href="impressum.html">Impressum</a></li>
                    <li><a href="datenschutz.html">Datenschutz</a></li>
                    <li><a href="agb.html">AGB</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">&copy; 2024 Pami & Mami.</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
